<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="main">
        <nav>
            <span><img src="assets/images/logo.png" width="180px"></span>
            <div>
                <button class="btn">English</button>
                <button class="btn btn-red-sm">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="msg">
            <span>Unlimited movies, TV shows, and more</span>
            <span>Starts at USD 2.99. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="enter-email">
                <input placeholder="Enter email address" class="enter-input">
                <button class="btn btn-red">Get Started</button>
            </div>
        </div>
    </div>
    <div class="div-section1">
        <div class="sec-img">
            <P>Enjoy on your TV</P>
            <P>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</P>
            <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="">
            <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
                    autoplay loop muted></video>
        </div>

    </div>
</body>
</html>
